<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Home - ShowFinder</title>
		<!-- Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<!-- Bootstrapv5  CSS  Framework-->
		<link rel="stylesheet" href="assets/bootstrap/css/style.css" />
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
		/>
	</head>

	<body>
		<!-- Navbar -->
		<nav
			class="
				navbar navbar-dark navbar-expand-lg
				fixed-top
				bg-dark
				navbar-custom
			"
		>
			<div class="container">
				<a class="navbar-brand" href="#">ShowFinder</a
				><button
					data-bs-toggle="collapse"
					class="navbar-toggler"
					data-bs-target="#navbarResponsive"
				>
					<span class="visually-hidden">Toggle navigation</span
					><span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"></li>
						<li class="nav-item"></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Header - Show Input -->
		<header class="text-center text-white masthead">
			<form id="searchForm" autocomplete="off">
				<div class="masthead-content">
					<div class="container">
						<h2 class="masthead-subheading mb-0">
							<input
								type="text"
								id="show-name"
								name="query"
							/>&nbsp;
						</h2>
						<button
							class="btn btn-primary btn-xl rounded-pill mt-5"
							role="button"
						>
							SEARCH
						</button>
					</div>
				</div>
			</form>
		</header>
		<!-- Show Result -->
		<section>
			<div class="container m-5">
				<div class="row align-items-center">
					<div id="searchResult" class=""></div>
				</div>
			</div>
		</section>
		<!-- Show Details -->
		<section id="showDetails">
			<div class="container p-5">
				<div class="row align-items-center">
					<div class="col-lg-4 order-lg-1">
						<div class="p-5">
							<img
								id="show-image"
								class="img-fluid img-thumbnail"
								src="#"
							/>
						</div>
					</div>
					<div class="col-lg-8 order-lg-2">
						<div class="p-5">
							<h2 id="show-title"></h2>
							<p id="show-genre"></p>
							<p id="show-summary"></p>
							<a id="show-link" class="btn btn-secondary">
								More Details
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="py-5 bg-black">
			<div class="container">
				<p class="text-center text-white m-0 small"></p>
			</div>
		</footer>
		<!-- JS -->
		<script src="app.js" type="text/javascript"></script>
		<!-- Bootstrap v5 JS -->
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
